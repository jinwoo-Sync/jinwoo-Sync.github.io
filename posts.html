---
layout: default
title: Posts
---
<div class="container py-5" data-aos="fade-up">
  <h1 class="mb-4">Posts</h1>
  <div class="row row-cols-1 row-cols-md-2 g-4">
    {% for post in site.posts %}
    <div class="col">
      <div class="card h-100">
        <img src="{{ post.thumbnail | default: 'https://via.placeholder.com/300x150' }}" class="card-img-top" alt="thumbnail">
        <div class="card-body">
          <h5 class="card-title"><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h5>
          <p class="card-text">{{ post.excerpt | strip_html | truncate: 100 }}</p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
